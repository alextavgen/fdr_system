
{% extends "base.html" %}
{% load static %}
{% block content %}

        {% for face in object_list %}
        <div class="col-lg-4">
            <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
              <div class="card-header">Face</div>
              <div class="card-body">
                <h4 class="card-title">{{ face.uuid }}</h4>
                <img class="card-img" src="{% static face.image %}"/>
              </div>
            </div>
         </div>
        {% endfor %}

{% endblock %}
